<section class="best-selling">
    <h2>Best Selling Products</h2>
    <div class="product-grid">
      <div class="product" *ngFor="let product of products">
        <img [src]="product.image" alt="{{ product.name }}">
        <h3>{{ product.name }}</h3>
        <p>{{ product.price }}</p>
      </div>
    </div>
  </section>
