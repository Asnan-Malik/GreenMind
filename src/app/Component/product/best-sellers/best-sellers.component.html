<div class="best-seller-container mx-auto my-24 px-6">
  <h1 class="text-2xl font-semibold mb-6">Best Sellers</h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
    <div *ngFor="let product of products" class="bg-white rounded-lg shadow-lg overflow-hidden">
      <div class="relative">
        <a>
          <img [src]="product.img" [alt]="product.name" class="w-full h-64 object-cover">
        </a>
        <div *ngIf="product.sold_out === 'true'" class="absolute top-3 right-3 px-3 py-1 bg-gray-800 text-white text-xs font-semibold rounded-lg">
          Sold Out
        </div>
      </div>

      <div class="p-4">
        <h2 class="text-lg font-semibold">{{ product.name }}</h2>
        <p class="text-sm text-gray-600">{{ product.type }}</p>
        <div class="flex items-center mt-2">
          <span class="text-sm text-gray-500 line-through">${{ product.price }}</span>
          <span class="ml-2 text-lg font-semibold text-green-600">${{ product.selling_price }}</span>
        </div>

        <button
          class="w-full mt-4 flex items-center justify-center gap-2 px-4 py-3 rounded-lg transition"
          [ngClass]="product.sold_out === 'true' ? 'bg-gray-400 cursor-not-allowed' : 'bg-teal-100 text-gray-500'"
          [disabled]="product.sold_out === 'true'"
        >
          <i class="fas fa-shopping-cart"></i>
          {{ product.sold_out === 'true' ? 'Sold Out' : 'Add to Cart' }}
        </button>
      </div>
    </div>
  </div>
</div>
