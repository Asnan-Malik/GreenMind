<!-- header.component.html -->
<header class="mx-[5%] p-3 bg-transparent border-b border-gray-200 flex justify-between items-center transition-all duration-300">
  <!-- logo -->
  <a routerLink="/home" class="logo w-36">
    <img src="/logo.svg" alt="" class="w-full h-10 object-contain" />
  </a>
  <nav class="flex justify-between items-center w-4/5">
    <!-- nav items -->
    <ul class="flex space-x-4">
      <li><a routerLink="/home" class="text-[#0e4f48] font-medium px-6 py-2 rounded-full hover:bg-[#e8f8f6] hover:text-[#0e4f48]">Home</a></li>
      <li><a routerLink="/products" class="text-[#0e4f48] font-medium px-6 py-2 rounded-full hover:bg-[#e8f8f6] hover:text-[#0e4f48]">Products</a></li>
      <li><a routerLink="/contact" class="text-[#0e4f48] font-medium px-6 py-2 rounded-full hover:bg-[#e8f8f6] hover:text-[#0e4f48]">Contacts</a></li>
    </ul>

    <div class="flex items-center gap-3">
      <a (click)="openCart()" class="px-3 py-2 cursor-pointer rounded-full bg-[#e8f8f6] text-[#0e4f48]">
        <i class="ri-shopping-cart-2-line text-lg"></i>
        <!-- Optional: Show cart item count -->
        <span *ngIf="cartItems.length > 0" class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center transform translate-x-1 -translate-y-1">
          {{cartItems.length}}
        </span>
      </a>
      <a class="px-3 py-2 rounded-full bg-[#e8f8f6] text-[#0e4f48]">
        <i class="ri-user-3-line text-lg"></i>
      </a>
    </div>
  </nav>
</header>

<app-cart-drawer
  [visible]="(drawerService.isOpen$ | async) || false"
  [cartItems]="cartItems"
  (closeDrawer)="drawerService.closeDrawer()">
</app-cart-drawer>
